# Application settings
server.port=9998
spring.main.allow-bean-definition-overriding=true

# MySQL Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/CSCI_ALOE_Hub_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy  # Corrected property name
spring.jpa.hibernate.connection.charSet=UTF-8  # Corrected property name
spring.jpa.hibernate.show-sql=true

# Enable Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Enable Spring Data JPA logging
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.beans.factory=DEBUG